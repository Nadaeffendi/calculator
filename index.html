<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="\stylesheet.css" rel="stylesheet"> -->
    <title>Document</title>
</head>

<body>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #d3d4cf;
    }

    .second-table{
        width: 500px;
        height: 700px;
        background-color: rgb(151, 180, 187);
        color: #fff;
        font-size: 28px;
        text-align: center;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
        transform: scale(0.7);
        box-shadow: 0px 10px 10px -5px rgb(255, 251, 251);
        border-radius: 40px;

    }
    .second-table{
        padding: 20px;
    }

    .second-table tr td{
    width: 100px;
    height: 100px;
    }

    .second-table .total{
        background-color: #012431;
        border-radius: 0;
        text-align: right;
        padding-right: 20px;
    }

    .zero{
        width: 200px;
        height: 90px;
        border-radius: 50px;
    }

    button{
        border-radius: 100%;
        width: 95px;
        height: 95px;
        background-color: #333333;
        border: 0;
        color: #fff;
        font-size: 28px;
        font-family: Arial, Helvetica, sans-serif;
        outline: none;

    }
    button:hover{
        background-color: #5b5a5a;
        cursor: pointer;
    }

    .aaa{
        background-color: #a5a5a5;
        color: #012431;
    }
    .aaa:hover{
        background-color: #efe7e7;
    }

    .iphone-operation{
        background-color: #012431;
    }
    .iphone-operation:hover{
        background-color: #012431;;
    }

    .second-table .total{
    font-size: 34px;
    }
</body>
</html>
